<!DOCTYPE html>
<html>
<style>
div.slidebar {
    background-color: #00FF00;
    width: 100%;
    overflow-x: scroll;
    white-space: nowrap;
    padding:1rem 0;
}
.lii {
    width: 23%;
    color: #079eeb;
    text-align: center;
    display: inline-block;
    font-size: 1rem;
    line-height: 2rem;
    background-color: #fff;
    border-color: #abb1b4;
    border: 2px solid #079eeb;
    border-radius: 5px;
    margin: 0 5%;
}
</style>
<body>

<p>a drink slide bar:</p>
<div class="slidebar">
  <div class="lii">Coffee</div>
  <div class="lii">Tea</div>
  <div class="lii">Milk</div>
  <div class="lii">Cola</div>
</div>
</body>
</html>
